<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <style>
            @media (max-width: 850px){
    
            #title h1 
            {
                font-size: 32px;
            }
            #title p{
                font-size: 16px;
                font-style: italic;;
            }
            .container {grid-template-columns: 1fr 500px 1fr;}
        }
        </style>
    </head>

    <body>
        <div class="container">
            
            <div id="title">
                <h1>freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform </p>
            </div>
            <form id="survey-form" action="">
                
                    <label for="id-name">Name</label><br>
                    <input id="id-name" type="text" placeholder="Enter your name" name="id-name" required>
                
                
                    <label for="email">E-mail</label><br>
                    <input id="email" type="email" placeholder="Enter your e-mail" name="email" required>
                
                
                    <label for="number">Age <span style="font-size: 16px;"><i>(Optional)</i></span></label><br>
                    <input id="number" type="number" placeholder="Age" name="number" min="10" max="99" required>
                
            
                    <label for="dropdown">Which option best describes your current role?</label><br>
                    <select name="role" id="dropdown" required>
                        <option disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob"> Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learning</option>
                        <option value="prefernottosay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                    <div  id="id-radio">
                        <h2>Would you recommend freeCodeCamp to a friend?</h2>
                        <input type="radio" id="definitely" name="recommend" value="definitely">
                        <label for="definitely" name="recommend">Definitely</label><br>
                        <input type="radio" id="maybe" name="recommend" value="maybe">
                        <label for="maybe" name="recommend">Maybe</label><br>
                        <input type="radio" id="notsure" name="recommend" value="notsure">
                        <label for="notsure" name="recommend">Not sure</label><br>
                    </div >
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="feature" id="dropdown2" required>
                        <option disabled selected>Select an option</option>
                        <option value="chalenges">Chalenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                    <div  id="id-check">
                        <h2>What would you like to see improved?
                            <span style="font-size: 18px;"><i>(Check all that apply)</i></span>
                        </h2>
                        <input type="checkbox" name="frontend" id="frontend">
                        <label for="frontend">Front-end Projects</label><br>

                        <input type="checkbox" name="backend" id="backend">
                        <label for="backend">Back-end Projects</label><br>

                        <input type="checkbox" name="dataviz" id="dataviz">
                        <label for="dataviz">Data Visualization</label><br>

                        <input type="checkbox" name="challenges" id="challenges">
                        <label for="challenges">Challenges</label><br>

                        <input type="checkbox" name="opensource" id="opensource">
                        <label for="opensource">Open Source Community</label><br>
                        
                        <input type="checkbox" name="gitterhelp" id="gitterhelp">
                        <label for="gitterhelp">Gitter help rooms</label><br>

                        <input type="checkbox" name="videos" id="videos">
                        <label for="videos">Videos</label><br>

                        <input type="checkbox" name="citymeetups" id="citymeetups">
                        <label for="citymeetups">City Meetups</label><br>

                        <input type="checkbox" name="wiki" id="wiki">
                        <label for="wiki">Wiki</label><br>

                        <input type="checkbox" name="forum" id="forum">
                        <label for="forum">Forum</label><br>

                        <input type="checkbox" name="addicionalresources" id="addicionalresources">
                        <label for="addicionalresources">Addicional Resources</label><br>
                    </div >
                    <div id="comments">
                        <label for="comments">Any comments or suggestions?</label>
                        <textarea name="comments" id="comments" cols="30" rows="10">Enter your comment here...</textarea>

                    </div>
                    <div>
                        <button type="submit" value="Submit" id="submit">Submit</button>
                    </div>
            
            </form>

            <footer>
                Lucas Jurema - <i>lucasmateus.cordeiro@gmail.com</i> | 
                <a href="https://github.com/lucasmcordeiro" target="_blank"> <i class="fab fa-github"></i> github</a> |
                <a href="https://codepen.io/lucasmcordeiro" target="_blank"> <i class="fab fa-codepen"></i> codepen</a>
            </footer>

        </div>

    </body>
</html>
